<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title ?: 'Fraud Detection System'}">Fraud Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: bold; }
        .card-header { background-color: #f8f9fa; font-weight: bold; }
        .fraud-status-fraudulent { color: #dc3545; font-weight: bold; }
        .fraud-status-suspicious { color: #fd7e14; font-weight: bold; }
        .fraud-status-legitimate { color: #198754; font-weight: bold; }
        .fraud-status-pending { color: #6c757d; font-weight: bold; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt"></i> Fraud Detection System
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link" href="/users">Users</a>
                <a class="nav-link" href="/transactions">Transactions</a>
                <a class="nav-link" href="/fraud-rules">Rules</a>
                <a class="nav-link" href="/fraud-dashboard">Fraud Monitor</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:replace="${content}"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
